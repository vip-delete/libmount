name: ci
on: [push | pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - run: npm install
      - run: npm run lint
      - run: npm run build
      - run: npm test
